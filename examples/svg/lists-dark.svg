<svg xmlns="http://www.w3.org/2000/svg" width="600" height="783.2" viewBox="0 0 600 783.2">
  <style>
    .md-text { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #e5e7eb; }
    .md-mono { font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; }
    .md-heading { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #f9fafb; font-weight: bold; }
    .md-code { font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; fill: #f472b6; }
    .md-link { fill: #60a5fa; }
    .md-blockquote { fill: #9ca3af; }
  </style>
  <text x="20" y="90" font-size="28" class="md-heading"><tspan style="font-weight: bold">Lists Demo</tspan></text>
  <text x="20" y="186" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Unordered Lists</tspan></text>
  <circle cx="28" cy="230.9" r="3" fill="#e5e7eb"/>
  <text x="44" y="234.4" font-size="14" class="md-text">First item</text>
  <circle cx="28" cy="255.9" r="3" fill="#e5e7eb"/>
  <text x="44" y="259.4" font-size="14" class="md-text">Second item</text>
  <circle cx="28" cy="280.9" r="3" fill="#e5e7eb"/>
  <text x="44" y="284.4" font-size="14" class="md-text">Third item with longer text that might wrap to multiple lines depending on the width</text>
  <circle cx="28" cy="305.9" r="3" fill="#e5e7eb"/>
  <text x="44" y="309.4" font-size="14" class="md-text">Fourth item</text>
  <circle cx="28" cy="330.9" r="3" fill="#e5e7eb"/>
  <text x="44" y="334.4" font-size="14" class="md-text">Back to top level</text>
  <text x="20" y="409.4" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Ordered Lists</tspan></text>
  <text x="36" y="457.8" class="md-text" font-size="14" text-anchor="end">1.</text>
  <text x="44" y="457.8" font-size="14" class="md-text">First step</text>
  <text x="36" y="482.8" class="md-text" font-size="14" text-anchor="end">2.</text>
  <text x="44" y="482.8" font-size="14" class="md-text">Second step</text>
  <text x="36" y="507.8" class="md-text" font-size="14" text-anchor="end">3.</text>
  <text x="44" y="507.8" font-size="14" class="md-text">Third step with more detailed explanation</text>
  <text x="36" y="532.8" class="md-text" font-size="14" text-anchor="end">4.</text>
  <text x="44" y="532.8" font-size="14" class="md-text">Fourth step</text>
  <text x="36" y="557.8" class="md-text" font-size="14" text-anchor="end">5.</text>
  <text x="44" y="557.8" font-size="14" class="md-text">Final step</text>
  <text x="20" y="632.8" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Mixed Content Lists</tspan></text>
  <circle cx="28" cy="677.7" r="3" fill="#e5e7eb"/>
  <text x="44" y="681.2" font-size="14" class="md-text"><tspan style="font-weight: bold">Bold item</tspan> with emphasis</text>
  <circle cx="28" cy="702.7" r="3" fill="#e5e7eb"/>
  <text x="44" y="706.2" font-size="14" class="md-text"><tspan style="font-style: italic">Italic item</tspan> for style</text>
  <circle cx="28" cy="727.7" r="3" fill="#e5e7eb"/>
  <text x="44" y="731.2" font-size="14" class="md-text">Item with <tspan style="font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; fill: #f472b6">inline code</tspan></text>
  <circle cx="28" cy="752.7" r="3" fill="#e5e7eb"/>
  <text x="44" y="756.2" font-size="14" class="md-text">Item with a <a href="https://example.com"><tspan style="fill: #60a5fa; text-decoration: underline">link</tspan></a></text>
</svg>