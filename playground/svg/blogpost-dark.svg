<svg xmlns="http://www.w3.org/2000/svg" width="600" height="2330.56" viewBox="0 0 600 2330.56">
  <style>
    .md-text { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #e5e7eb; }
    .md-mono { font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; }
    .md-heading { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #f9fafb; font-weight: bold; }
    .md-code { font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; fill: #f472b6; }
    .md-link { fill: #60a5fa; }
    .md-blockquote { fill: #9ca3af; }
  </style>
  <text x="20" y="90" font-size="28" class="md-heading"><tspan style="font-weight: bold">A Quick Guide to Markdown</tspan></text>
  <text x="20" y="144" font-size="14" class="md-text"><tspan style="font-style: italic">Now you can render Markdown directly to SVG! For those who don&#x27;t know or need a</tspan></text>
  <text x="20" y="165" font-size="14" class="md-text"><tspan style="font-style: italic">refresher, here&#x27;s an overview with examples.</tspan></text>
  <rect x="20" y="196" width="560" height="1" fill="#4b5563"/>
  <text x="20" y="277" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">What is Markdown?</tspan></text>
  <text x="20" y="325.4" font-size="14" class="md-text">Markdown is a lightweight markup language that lets you write formatted text using plain text</text>
  <text x="20" y="346.4" font-size="14" class="md-text">syntax. It&#x27;s used everywhere: GitHub, Reddit, Notion, and now... <tspan style="font-weight: bold">SVG images</tspan> !</text>
  <text x="20" y="421.4" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Text Formatting</tspan></text>
  <text x="20" y="469.8" font-size="14" class="md-text">Make text <tspan style="font-weight: bold">bold</tspan> with double asterisks, <tspan style="font-style: italic">italic</tspan> with single asterisks, or <tspan style="font-weight: bold; font-style: italic">both</tspan> with triple. You can</text>
  <text x="20" y="490.8" font-size="14" class="md-text">also use <tspan style="font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; fill: #f472b6">inline code</tspan> with backticks.</text>
  <text x="20" y="523.8" font-size="14" class="md-text">Need to ~~strike through~~ something? Use double tildes.</text>
  <text x="20" y="598.8" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Headings</tspan></text>
  <text x="20" y="647.2" font-size="14" class="md-text">Headings use hash symbols. One <tspan style="font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; fill: #f472b6">#</tspan> for h1, two <tspan style="font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; fill: #f472b6">##</tspan> for h2, and so on down to <tspan style="font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; fill: #f472b6">######</tspan> for h6.</text>
  <text x="20" y="668.2" font-size="14" class="md-text">Simple!</text>
  <text x="20" y="743.2" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Lists</tspan></text>
  <text x="20" y="791.6" font-size="14" class="md-text"><tspan style="font-weight: bold">Unordered lists</tspan> use dashes, asterisks, or plus signs:</text>
  <circle cx="28" cy="821.1" r="3" fill="#e5e7eb"/>
  <text x="44" y="824.6" font-size="14" class="md-text">First item</text>
  <circle cx="28" cy="846.1" r="3" fill="#e5e7eb"/>
  <text x="44" y="849.6" font-size="14" class="md-text">Second item</text>
  <circle cx="28" cy="871.1" r="3" fill="#e5e7eb"/>
  <text x="44" y="874.6" font-size="14" class="md-text">Third item</text>
  <text x="20" y="907.6" font-size="14" class="md-text"><tspan style="font-weight: bold">Ordered lists</tspan> use numbers:</text>
  <text x="36" y="940.6" class="md-text" font-size="14" text-anchor="end">1.</text>
  <text x="44" y="940.6" font-size="14" class="md-text">Do this first</text>
  <text x="36" y="965.6" class="md-text" font-size="14" text-anchor="end">2.</text>
  <text x="44" y="965.6" font-size="14" class="md-text">Then do this</text>
  <text x="36" y="990.6" class="md-text" font-size="14" text-anchor="end">3.</text>
  <text x="44" y="990.6" font-size="14" class="md-text">Finally, do this</text>
  <text x="20" y="1065.6" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Links and Images</tspan></text>
  <text x="20" y="1114" font-size="14" class="md-text">Links look like this: <a href="https://github.com"><tspan style="fill: #60a5fa; text-decoration: underline">Visit GitHub</tspan></a></text>
  <text x="20" y="1147" font-size="14" class="md-text">Images are similar but with an exclamation mark:</text>
  <image x="20" y="1166" width="200" height="150" href="https://picsum.photos/400/200" preserveAspectRatio="xMidYMid meet"/>
  <title>A sample image</title>
  <text x="20" y="1384" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Code Blocks</tspan></text>
  <text x="20" y="1432.4" font-size="14" class="md-text">For multi-line code, use triple backticks:</text>
  <rect x="20" y="1451.4" width="560" height="94.56" fill="#374151" rx="4"/>
  <text x="32" y="1476" class="md-mono" font-size="12.6" fill="#e5e7eb">def hello(name):</text>
  <text x="32" y="1493.64" class="md-mono" font-size="12.6" fill="#e5e7eb"> return f&quot;Hello, {name}!&quot;</text>
  <text x="32" y="1528.92" class="md-mono" font-size="12.6" fill="#e5e7eb">print(hello(&quot;World&quot;))</text>
  <text x="20" y="1613.96" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Blockquotes</tspan></text>
  <rect x="20" y="1648.36" width="3" height="21" fill="#4b5563"/>
  <text x="36" y="1662.36" font-size="14" class="md-text">&quot;The best way to predict the future is to invent it.&quot; — Alan Kay</text>
  <text x="20" y="1695.36" font-size="14" class="md-text">Use <tspan style="font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; fill: #f472b6">&gt;</tspan> at the start of a line to create quotes.</text>
  <text x="20" y="1770.36" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Tables</tspan></text>
  <rect x="20" y="1804.76" width="560" height="37" fill="#374151"/>
  <text x="28" y="1826.76" class="md-text" font-size="14" font-weight="bold" text-anchor="start">Feature</text>
  <text x="308" y="1826.76" class="md-text" font-size="14" font-weight="bold" text-anchor="start">Supported</text>
  <text x="28" y="1863.76" class="md-text" font-size="14" font-weight="normal" text-anchor="start">Headings</text>
  <text x="308" y="1863.76" class="md-text" font-size="14" font-weight="normal" text-anchor="start">✓</text>
  <text x="28" y="1900.76" class="md-text" font-size="14" font-weight="normal" text-anchor="start">Lists</text>
  <text x="308" y="1900.76" class="md-text" font-size="14" font-weight="normal" text-anchor="start">✓</text>
  <text x="28" y="1937.76" class="md-text" font-size="14" font-weight="normal" text-anchor="start">Code</text>
  <text x="308" y="1937.76" class="md-text" font-size="14" font-weight="normal" text-anchor="start">✓</text>
  <text x="28" y="1974.76" class="md-text" font-size="14" font-weight="normal" text-anchor="start">Tables</text>
  <text x="308" y="1974.76" class="md-text" font-size="14" font-weight="normal" text-anchor="start">✓</text>
  <text x="28" y="2011.76" class="md-text" font-size="14" font-weight="normal" text-anchor="start">Images</text>
  <text x="308" y="2011.76" class="md-text" font-size="14" font-weight="normal" text-anchor="start">✓</text>
  <rect x="20" y="1804.76" width="560" height="222" fill="none" stroke="#4b5563"/>
  <line x1="300" y1="1804.76" x2="300" y2="2026.76" stroke="#4b5563"/>
  <line x1="20" y1="1841.76" x2="580" y2="1841.76" stroke="#4b5563"/>
  <line x1="20" y1="1878.76" x2="580" y2="1878.76" stroke="#4b5563"/>
  <line x1="20" y1="1915.76" x2="580" y2="1915.76" stroke="#4b5563"/>
  <line x1="20" y1="1952.76" x2="580" y2="1952.76" stroke="#4b5563"/>
  <line x1="20" y1="1989.76" x2="580" y2="1989.76" stroke="#4b5563"/>
  <text x="20" y="2094.76" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Horizontal Rules</tspan></text>
  <text x="20" y="2143.16" font-size="14" class="md-text">Use three dashes, asterisks, or underscores:</text>
  <rect x="20" y="2174.16" width="560" height="1" fill="#4b5563"/>
  <text x="20" y="2255.16" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">That&#x27;s It!</tspan></text>
  <text x="20" y="2303.56" font-size="14" class="md-text">Markdown is simple by design. Now go create beautiful SVG documents with it!</text>
</svg>