<svg xmlns="http://www.w3.org/2000/svg" width="600" height="1864" viewBox="0 0 600 1864">
  <style>
    .md-text { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #e5e7eb; }
    .md-mono { font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; }
    .md-heading { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #f9fafb; font-weight: bold; }
    .md-code { font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; fill: #f472b6; }
    .md-link { fill: #60a5fa; }
    .md-blockquote { fill: #9ca3af; }
  </style>
  <text x="20" y="90" font-size="28" class="md-heading"><tspan style="font-weight: bold">Image Examples</tspan></text>
  <text x="20" y="144" font-size="14" class="md-text">Markdown-svg supports images using standard markdown syntax.</text>
  <text x="20" y="219" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Basic Image</tspan></text>
  <image x="20" y="253.4" width="200" height="150" href="https://picsum.photos/seed/mountain/400/200" preserveAspectRatio="xMidYMid meet"/>
  <title>Mountain landscape</title>
  <text x="20" y="471.4" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Image with Alt Text</tspan></text>
  <text x="20" y="519.8" font-size="14" class="md-text">Alt text is important for accessibility:</text>
  <image x="20" y="538.8" width="200" height="150" href="https://picsum.photos/seed/sunset/400/200" preserveAspectRatio="xMidYMid meet"/>
  <title>A beautiful sunset over the ocean</title>
  <text x="20" y="756.8" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Multiple Images</tspan></text>
  <text x="20" y="805.2" font-size="14" class="md-text">You can include several images in a document:</text>
  <image x="20" y="824.2" width="200" height="150" href="https://picsum.photos/seed/forest/400/200" preserveAspectRatio="xMidYMid meet"/>
  <title>Forest path</title>
  <image x="20" y="986.2" width="200" height="150" href="https://picsum.photos/seed/city/400/200" preserveAspectRatio="xMidYMid meet"/>
  <title>City skyline</title>
  <image x="20" y="1148.2" width="200" height="150" href="https://picsum.photos/seed/desert/400/200" preserveAspectRatio="xMidYMid meet"/>
  <title>Desert dunes</title>
  <text x="20" y="1366.2" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Images with Text</tspan></text>
  <text x="20" y="1414.6" font-size="14" class="md-text">Images work naturally alongside other content:</text>
  <text x="20" y="1447.6" font-size="14" class="md-text">The image below shows a peaceful lake scene. Notice how the text wraps normally before and</text>
  <text x="20" y="1468.6" font-size="14" class="md-text">after the image.</text>
  <image x="20" y="1487.6" width="200" height="150" href="https://picsum.photos/seed/lake/400/200" preserveAspectRatio="xMidYMid meet"/>
  <title>Peaceful lake</title>
  <text x="20" y="1663.6" font-size="14" class="md-text">This text appears after the image, continuing the document flow.</text>
  <text x="20" y="1738.6" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Notes</tspan></text>
  <circle cx="28" cy="1783.5" r="3" fill="#e5e7eb"/>
  <text x="44" y="1787" font-size="14" class="md-text">Images are rendered as SVG <tspan style="font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; fill: #f472b6">&lt;image&gt;</tspan> elements</text>
  <circle cx="28" cy="1808.5" r="3" fill="#e5e7eb"/>
  <text x="44" y="1812" font-size="14" class="md-text">External URLs must be accessible to the SVG viewer</text>
  <circle cx="28" cy="1833.5" r="3" fill="#e5e7eb"/>
  <text x="44" y="1837" font-size="14" class="md-text">Default size is 200Ã—150px (maintains aspect ratio)</text>
</svg>