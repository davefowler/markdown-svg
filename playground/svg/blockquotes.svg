<svg xmlns="http://www.w3.org/2000/svg" width="600" height="763.6" viewBox="0 0 600 763.6">
  <style>
    .md-text { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #1a1a1a; }
    .md-mono { font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; }
    .md-heading { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: #1a1a1a; font-weight: bold; }
    .md-code { font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; fill: #be185d; }
    .md-link { fill: #2563eb; }
    .md-blockquote { fill: #6b7280; }
  </style>
  <text x="20" y="90" font-size="28" class="md-heading"><tspan style="font-weight: bold">Blockquotes</tspan></text>
  <text x="20" y="186" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Simple Quote</tspan></text>
  <rect x="20" y="220.4" width="3" height="21" fill="#d1d5db"/>
  <text x="36" y="234.4" font-size="14" class="md-text">The best way to predict the future is to invent it. — Alan Kay</text>
  <text x="20" y="309.4" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Multi-paragraph Quote</tspan></text>
  <rect x="20" y="343.8" width="3" height="54" fill="#d1d5db"/>
  <text x="36" y="357.8" font-size="14" class="md-text">This is the first paragraph of a longer quote. It sets up the context for what follows.</text>
  <text x="36" y="390.8" font-size="14" class="md-text">This is the second paragraph, continuing the thought with additional detail and nuance.</text>
  <text x="20" y="465.8" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Nested Quote</tspan></text>
  <rect x="20" y="500.2" width="3" height="87" fill="#d1d5db"/>
  <text x="36" y="514.2" font-size="14" class="md-text">Someone once said:</text>
  <rect x="36" y="533.2" width="3" height="21" fill="#d1d5db"/>
  <text x="52" y="547.2" font-size="14" class="md-text">The only thing we have to fear is fear itself. — Franklin D. Roosevelt</text>
  <text x="36" y="580.2" font-size="14" class="md-text">And I think that&#x27;s worth remembering.</text>
  <text x="20" y="655.2" font-size="22.4" class="md-heading"><tspan style="font-weight: bold">Quote with Formatting</tspan></text>
  <rect x="20" y="689.6" width="3" height="54" fill="#d1d5db"/>
  <text x="36" y="703.6" font-size="14" class="md-text"><tspan style="font-weight: bold">Important:</tspan> This quote contains <tspan style="font-style: italic">emphasized</tspan> text and even <tspan style="font-family: ui-monospace, 'SF Mono', Menlo, Consolas, monospace; fill: #be185d">code snippets</tspan> .</text>
  <text x="36" y="736.6" font-size="14" class="md-text">It demonstrates that blockquotes can contain rich markdown formatting.</text>
</svg>