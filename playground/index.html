<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>markdown-svg Playground</title>
  
  <!-- CodeMirror from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/markdown/markdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fb;
      --bg-tertiary: #f1f3f5;
      --border: #e2e5e9;
      --text-primary: #1a1d21;
      --text-secondary: #5c6370;
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.2);
      --success: #22c55e;
      --warning: #f59e0b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      gap: 16px;
      flex-wrap: wrap;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 18px;
    }
    
    .github-link {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: color 0.15s ease;
      padding: 8px;
      border-radius: 8px;
    }
    
    .github-link:hover {
      color: var(--text-primary);
      background: var(--bg-tertiary);
    }
    
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    select, button {
      font-family: inherit;
      font-size: 13px;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    select:hover, button:hover {
      border-color: var(--accent);
      background: var(--bg-secondary);
    }
    
    select:focus, button:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    
    button.primary {
      background: var(--accent);
      border-color: var(--accent);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    button.primary:hover {
      background: #4f46e5;
    }
    
    button.primary svg {
      width: 16px;
      height: 16px;
    }
    
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    /* Main content */
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    .panel-header .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
    }
    
    .status-dot.pending {
      background: var(--warning);
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .panel-content {
      flex: 1;
      overflow: auto;
      position: relative;
    }
    
    .editor-panel {
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    
    /* Split editor panes */
    .editor-split {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
    
    .style-pane {
      height: 180px;
      min-height: 100px;
      border-bottom: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    
    .style-pane .panel-header {
      padding: 8px 16px;
    }
    
    .style-pane .panel-content {
      flex: 1;
    }
    
    .markdown-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    
    /* CodeMirror customization */
    .CodeMirror {
      height: 100%;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    
    .CodeMirror-gutters {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
    }
    
    .CodeMirror-linenumber {
      color: var(--text-secondary);
      padding: 0 12px;
    }
    
    .CodeMirror-cursor {
      border-left-color: var(--accent);
    }
    
    .CodeMirror-focused .CodeMirror-selected {
      background: rgba(99, 102, 241, 0.15);
    }
    
    .CodeMirror-selected {
      background: rgba(99, 102, 241, 0.1);
    }
    
    /* Syntax highlighting for light theme */
    .cm-header { color: #1a1d21; font-weight: 600; }
    .cm-strong { color: #1a1d21; font-weight: 600; }
    .cm-em { color: #5c6370; font-style: italic; }
    .cm-link { color: #6366f1; }
    .cm-url { color: #6366f1; }
    .cm-comment { color: #8b949e; }
    .cm-string { color: #22863a; }
    .cm-number { color: #6366f1; }
    .cm-atom { color: #6366f1; }
    .cm-keyword { color: #cf222e; }
    .cm-variable { color: #1a1d21; }
    .cm-variable-2 { color: #6366f1; }
    .cm-property { color: #6366f1; }
    .cm-def { color: #8250df; }
    
    /* Style editor specific */
    .style-pane .CodeMirror {
      font-size: 12px;
      line-height: 1.5;
    }
    
    /* Preview panel */
    .preview-panel .panel-content {
      background: var(--bg-tertiary);
      display: flex;
      justify-content: center;
      padding: 32px;
      overflow: auto;
    }
    
    .preview-panel .panel-header {
      padding: 8px 16px;
    }
    
    .svg-container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06), 0 0 0 1px rgba(0, 0, 0, 0.04);
      max-width: 100%;
      overflow: auto;
    }
    
    .svg-container svg {
      display: block;
    }
    
    /* Divider / Resize handle */
    .divider {
      width: 4px;
      background: var(--border);
      cursor: col-resize;
      transition: background 0.15s ease;
    }
    
    .divider:hover {
      background: var(--accent);
    }
    
    .h-divider {
      height: 4px;
      width: 100%;
      background: var(--border);
      cursor: row-resize;
      transition: background 0.15s ease;
    }
    
    .h-divider:hover {
      background: var(--accent);
    }
    
    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      text-align: center;
      padding: 32px;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    /* Error state */
    .error-message {
      color: #ef4444;
      font-size: 12px;
      padding: 8px 16px;
      background: rgba(239, 68, 68, 0.1);
      border-top: 1px solid rgba(239, 68, 68, 0.2);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      
      .divider {
        width: 100%;
        height: 4px;
        cursor: row-resize;
      }
      
      .panel {
        height: 50vh;
      }
      
      header {
        padding: 12px 16px;
      }
      
      .controls {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span>markdown-svg</span>
    </div>
    
    <div class="controls">
      <label>
        Example:
        <select id="example-select">
          <option value="">Select an example...</option>
        </select>
      </label>
      
      <button id="download-btn" class="primary" title="Download SVG">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Download
      </button>
      
      <a href="https://github.com/davefowler/markdown-svg" target="_blank" class="github-link" title="View on GitHub">
        <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
      </a>
    </div>
  </header>
  
  <main>
    <div class="panel editor-panel">
      <div class="editor-split">
        <div class="style-pane">
          <div class="panel-header">
            <span>Style Options (JSON)</span>
          </div>
          <div class="panel-content">
            <textarea id="style-editor"></textarea>
          </div>
        </div>
        
        <div class="h-divider" id="h-divider"></div>
        
        <div class="markdown-pane">
          <div class="panel-header">
            <span>Markdown</span>
            <div class="status">
              <div class="status-dot" id="status-dot"></div>
              <span id="status-text">Ready</span>
            </div>
          </div>
          <div class="panel-content">
            <textarea id="editor"></textarea>
          </div>
        </div>
      </div>
    </div>
    
    <div class="divider" id="divider"></div>
    
    <div class="panel preview-panel">
      <div class="panel-header">
        <span>SVG Preview</span>
        <span id="dimensions"></span>
      </div>
      <div class="panel-content">
        <div class="svg-container" id="svg-container">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <p>Start typing markdown to see the preview</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script>
    // Default style options
    const defaultStyle = {
      width: 600,
      padding: 20,
      base_font_size: 14,
      line_height: 1.5,
      text_color: "#1a1a1a",
      heading_color: "#1a1a1a",
      link_color: "#2563eb",
      code_color: "#be185d",
      code_background: "#f3f4f6",
      blockquote_color: "#6b7280",
    };
    
    // Initialize CodeMirror for markdown
    const markdownTextarea = document.getElementById('editor');
    const markdownEditor = CodeMirror.fromTextArea(markdownTextarea, {
      mode: 'markdown',
      lineNumbers: true,
      lineWrapping: true,
      autofocus: true,
      tabSize: 2,
      indentWithTabs: false,
    });
    
    // Initialize CodeMirror for style JSON
    const styleTextarea = document.getElementById('style-editor');
    const styleEditor = CodeMirror.fromTextArea(styleTextarea, {
      mode: { name: 'javascript', json: true },
      lineNumbers: true,
      lineWrapping: true,
      tabSize: 2,
      indentWithTabs: false,
    });
    
    // Set default style
    styleEditor.setValue(JSON.stringify(defaultStyle, null, 2));
    
    // Elements
    const svgContainer = document.getElementById('svg-container');
    const exampleSelect = document.getElementById('example-select');
    const downloadBtn = document.getElementById('download-btn');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    const dimensionsEl = document.getElementById('dimensions');
    
    let debounceTimer;
    let currentSvg = '';
    
    // Load examples list
    async function loadExamples() {
      try {
        const res = await fetch('/api/examples');
        const examples = await res.json();
        
        examples.forEach(ex => {
          const option = document.createElement('option');
          option.value = ex.filename;
          option.textContent = ex.name;
          exampleSelect.appendChild(option);
        });
        
        // Load first example by default
        if (examples.length > 0) {
          exampleSelect.value = examples[0].filename;
          loadExample(examples[0].filename);
        }
      } catch (e) {
        console.error('Failed to load examples:', e);
      }
    }
    
    // Load a specific example
    async function loadExample(filename) {
      if (!filename) return;
      
      try {
        const res = await fetch(`/api/example/${filename}`);
        const data = await res.json();
        markdownEditor.setValue(data.content);
      } catch (e) {
        console.error('Failed to load example:', e);
      }
    }
    
    // Parse style JSON safely
    function parseStyle() {
      try {
        const styleStr = styleEditor.getValue();
        return JSON.parse(styleStr);
      } catch (e) {
        return null;
      }
    }
    
    // Render markdown to SVG
    async function renderMarkdown() {
      const markdown = markdownEditor.getValue();
      const style = parseStyle();
      
      if (!style) {
        statusDot.classList.remove('pending');
        statusText.textContent = 'Invalid JSON';
        return;
      }
      
      if (!markdown.trim()) {
        svgContainer.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <p>Start typing markdown to see the preview</p>
          </div>
        `;
        dimensionsEl.textContent = '';
        svgContainer.style.minWidth = '';
        return;
      }
      
      statusDot.classList.add('pending');
      statusText.textContent = 'Rendering...';
      
      try {
        const res = await fetch('/api/render', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            markdown,
            ...style,
          }),
        });
        
        const data = await res.json();
        
        if (data.error) {
          throw new Error(data.error);
        }
        
        currentSvg = data.svg;
        svgContainer.innerHTML = data.svg;
        
        // Show dimensions and set min-width to prevent horizontal scroll issues
        const svg = svgContainer.querySelector('svg');
        if (svg) {
          const w = svg.getAttribute('width');
          const h = svg.getAttribute('height');
          dimensionsEl.textContent = `${w} Ã— ${parseFloat(h).toFixed(0)}px`;
          
          // Set min-width on container to match SVG width
          svgContainer.style.minWidth = `${parseFloat(w)}px`;
        }
        
        statusDot.classList.remove('pending');
        statusText.textContent = 'Ready';
      } catch (e) {
        console.error('Render error:', e);
        statusDot.classList.remove('pending');
        statusText.textContent = 'Error';
        svgContainer.innerHTML = `
          <div class="empty-state">
            <p style="color: #ef4444;">Error: ${e.message}</p>
          </div>
        `;
      }
    }
    
    // Debounced render
    function debouncedRender() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(renderMarkdown, 300);
    }
    
    // Download SVG
    function downloadSvg() {
      if (!currentSvg) return;
      
      const blob = new Blob([currentSvg], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'markdown.svg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    
    // Resize panels (horizontal)
    function initDivider() {
      const divider = document.getElementById('divider');
      const editorPanel = document.querySelector('.editor-panel');
      const previewPanel = document.querySelector('.preview-panel');
      let isDragging = false;
      
      divider.addEventListener('mousedown', (e) => {
        isDragging = true;
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none';
      });
      
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        
        const container = document.querySelector('main');
        const containerRect = container.getBoundingClientRect();
        const percent = ((e.clientX - containerRect.left) / containerRect.width) * 100;
        
        if (percent > 20 && percent < 80) {
          editorPanel.style.flex = `0 0 ${percent}%`;
          previewPanel.style.flex = `0 0 ${100 - percent}%`;
        }
      });
      
      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.cursor = '';
        document.body.style.userSelect = '';
      });
    }
    
    // Resize style/markdown panes (vertical)
    function initHDivider() {
      const divider = document.getElementById('h-divider');
      const stylePane = document.querySelector('.style-pane');
      const markdownPane = document.querySelector('.markdown-pane');
      let isDragging = false;
      
      divider.addEventListener('mousedown', (e) => {
        isDragging = true;
        document.body.style.cursor = 'row-resize';
        document.body.style.userSelect = 'none';
      });
      
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        
        const container = document.querySelector('.editor-split');
        const containerRect = container.getBoundingClientRect();
        const height = e.clientY - containerRect.top;
        
        if (height > 80 && height < containerRect.height - 100) {
          stylePane.style.height = `${height}px`;
          styleEditor.refresh();
          markdownEditor.refresh();
        }
      });
      
      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          document.body.style.cursor = '';
          document.body.style.userSelect = '';
          styleEditor.refresh();
          markdownEditor.refresh();
        }
      });
    }
    
    // Event listeners
    markdownEditor.on('change', debouncedRender);
    styleEditor.on('change', debouncedRender);
    exampleSelect.addEventListener('change', (e) => loadExample(e.target.value));
    downloadBtn.addEventListener('click', downloadSvg);
    
    // Initialize
    loadExamples();
    initDivider();
    initHDivider();
  </script>
</body>
</html>
